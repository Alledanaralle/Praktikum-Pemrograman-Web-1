<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>JavaScript Variables</h1>

    <p>In this example, var are variables.</p>

    <p id="demo"></p>
    <p>In this example, let are variables.</p>

    <p id="demo2"></p>
    <p>In this example, const are variables.</p>

    <p id="demo3"></p>

    <script>
        var x = 5;
        var y = 6;
        var z = x + y;
        document.getElementById("demo").innerHTML =
            "The value of z is: " + z;
        let a = 2;
        let b = 7;
        let c = a + b;
        document.getElementById("demo2").innerHTML =
            "The value of c is: " + c;
        const d = 3;
        const e = 9;
        const f = d + e;
        document.getElementById("demo3").innerHTML =
            "The value of z is: " + f;
    </script>
</body>

</html>
